<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings</title>
    <link rel="stylesheet" href="css/framework.css" />
    <link rel="stylesheet" href="css/master.css" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="css/all.min.css" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="page d-flex">
      <!-- Start Sidebar -->
      <div class="sidebar bg-white p-20 p-fixed">
        <h3 class="p-relative txt-c mt-0">Altarouti</h3>
        <ul>
          <li>
            <a
              class="d-flex align-center fs-14 c-black rad-6 p-10"
              href="index.html"
            >
              <i class="fa-solid fa-chart-line fa-fw"></i>
              <span class="hide-mobile">Dashboard</span>
            </a>
          </li>
          <li>
            <a
              class="active d-flex align-center fs-14 c-black rad-6 p-10"
              href="settings.html"
            >
              <i class="fa-solid fa-gear fa-fw"></i>
              <span class="hide-mobile">Settings</span>
            </a>
          </li>
          <li>
            <a
              class="d-flex align-center fs-14 c-black rad-6 p-10"
              href="profile.html"
            >
              <i class="fa-regular fa-user fa-fw"></i>
              <span class="hide-mobile">Profile</span>
            </a>
          </li>
          <li>
            <a
              class="d-flex align-center fs-14 c-black rad-6 p-10"
              href="projects.html"
            >
              <i class="fa-solid fa-diagram-project fa-fw"></i>
              <span class="hide-mobile">Projects</span>
            </a>
          </li>
          <li>
            <a
              class="d-flex align-center fs-14 c-black rad-6 p-10"
              href="courses.html"
            >
              <i class="fa-solid fa-brain fa-fw"></i>
              <span class="hide-mobile">Courses</span>
            </a>
          </li>
          <li>
            <a
              class="d-flex align-center fs-14 c-black rad-6 p-10"
              href="friends.html"
            >
              <i class="fa-solid fa-people-group fa-fw"></i>
              <span class="hide-mobile">Friends</span>
            </a>
          </li>
          <li>
            <a
              class="d-flex align-center fs-14 c-black rad-6 p-10"
              href="files.html"
            >
              <i class="fa-regular fa-file fa-fw"></i>
              <span class="hide-mobile">Files</span>
            </a>
          </li>
          <li>
            <a
              class="d-flex align-center fs-14 c-black rad-6 p-10"
              href="planes.html"
            >
              <i class="fa-solid fa-timeline fa-fw"></i>
              <span class="hide-mobile">Planes</span>
            </a>
          </li>
        </ul>
      </div>
      <!-- End Sidebar -->
      <!-- Start Content -->
      <div class="content w-full">
        <!-- Start Head -->
        <div class="head bg-white p-15 between-flex">
          <div class="search p-relative">
            <input class="p-10" type="search" placeholder="Enter A keyword" />
          </div>
          <div class="icon d-flex align-center">
            <span class="notifier p-relative">
              <i class="fa-regular fa-bell fa-fl"></i>
            </span>
            <img src="images/avatar.png" alt="avatar" />
          </div>
        </div>
        <!-- End Head -->
        <h1 class="p-relative mb-40">Settings</h1>
        <div class="container d-grid gap-20">
          <div class="sitecontrol bg-white p-20 rad-10 txt-c-mobile">
            <h2 class="mt-0 mb-10">Site Control</h2>
            <p class="mt-0">Control The Website If There Is Maintenance</p>
            <div class="between-flex">
              <div class="text">
                <p class="mt-0 mb-5 fw-bold">Website Control</p>
                <span class="fs-13"
                  >Open/Close Website And Type The Reason</span
                >
              </div>
              <label>
                <input class="toggle-checkbox" type="checkbox" checked />
                <div class="toggle-switch"></div>
              </label>
            </div>
            <textarea
              class="mt-20 rad-6"
              placeholder="Close Message Content"
            ></textarea>
          </div>
        </div>
      </div>
      <!-- End Content -->
    </div>
  </body>
</html>
